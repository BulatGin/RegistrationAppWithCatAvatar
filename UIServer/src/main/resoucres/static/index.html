<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="main-container">
        <form id="registration-form">
            <div id="success-alert" class="alert alert-success">
                <a close="success-alert" href="" class="close" aria-label="close">&times;</a>
                <span>Вы успешно зарегистрированы!</span>
            </div>
            <div id="fail-alert" class="alert alert-danger">
                <a close="fail-alert" href="" class="close" aria-label="close">&times;</a>
                <span>Произошла какая-то ошибка с регистрацией :(</span>
            </div>
            <img src="img/unknown_user.png" id="avatar"><br>
            <input id="reg-name" type="text" name="name" placeholder="Name" class="form-control">
            <input id="reg-email" type="text" name="email" placeholder="Email" class="form-control">
            <input id="reg-password" type="password" name="password" placeholder="Password" class="form-control">
            <button id="get-avatar" class="btn btn-primary">Подбери мне котика</button>
            <button id="register" class="btn btn-primary pull-right">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
